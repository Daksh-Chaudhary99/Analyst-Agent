version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: analyst-agent-backend:0.1.0
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./vector_store:/app/vector_store

  ui:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: analyst-agent-ui:0.1.0
    ports:
      - "8501:8501"
    depends_on:
      - backend